{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{% static '/album/album.css' %}">

    <title>DjangoMusic</title>
</head>
<body>
    <h2>
        <a href="..">Home</a>
        <a href="/artists">Artists</a>
    </h2>
    <br>
    <div class="albums">
        <a href="">Album</a>

        {% for album in albums %}
        <ul id= "album-list">
            <li>{{ album.title }} {{ album.release_year }}<br>Artist: {{ album.artist.name }}
            </li>
            <!-- <li>{{album}}</li> -->
        </ul>    
        {% endfor %}
    </div>
</body>
</html>
